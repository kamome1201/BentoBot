name: Daily Obento Menu Scraper

on:
#  schedule:
#    - cron: '0 0 * * 1-5'  # JST 9:00（UTC 0:00）平日
  workflow_dispatch:  # 手動でも実行可能

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip xvfb jq
          
          # Install Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

          # Install ChromeDriver matching version
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9.]+' | head -1)
          CHROMEDRIVER_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r --arg v "$CHROME_VERSION" '.channels.Stable.downloads.chromedriver[] | select(.platform == "linux64") | .url')
          wget -O chromedriver.zip "$CHROMEDRIVER_VERSION"
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_menu.py

      - name: Upload menu_list.csv as artifact
        uses: actions/upload-artifact@v4
        with:
          name: menu_list
          path: menu_list.csv
